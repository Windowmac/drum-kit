<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Drum-Kit</title>
  </head>
  <body>
    <section class="section" id="main_section">
        <div class="container">
          <div class="columns is-centered is-vcentered">
            <div class="column is-half" id="center_column">
                <button id="start" class="button is-dark">Start Playing</button>
            </div>
          </div>
        </div>
    </section>
    <section class="section" id="key_section">
        <div class="container">
          <div class="columns is-centered is-vcentered">
            <div class="column">
                <span> -square: g, h -</span>
            </div>
            <div class="column">
                <span> -circle: spacebar -</span>
            </div>
            <div class="column">
                <span> -triangle: j, f -</span>
            </div>
            <div class="column">
                <span> -inverse triangle: k, d -</span>
            </div>
          </div>
        </div>
    </section>
    

    <script type="module" src="./js/index.js"></script>
  </body>
</html>
